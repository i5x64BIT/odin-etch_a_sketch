<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h1>Haswell's Etch-a-Sketch</h1>
        <div class="main-container">
            <div class="controls">
                <input type="range" name="board-size" id="board-size-slider" min="16" max="64" value="0">
                <div id="display">
                    <span id="display-text">Grid size:</span>
                    <span id="display-size">16x16</span>
                </div>
                <button id="display-btn-apply">Apply</button>
                <button id="display-btn-clear">Clear Board</button>
            </div>
            <div class="board"></div>
        </div>
        <footer>Made by i5x64BIT Â© 2023</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
